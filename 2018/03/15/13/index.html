    <h3 id="自制插件-picReader-记录"><a href="#自制插件-picReader-记录" class="headerlink" title="自制插件 picReader 记录"></a>自制插件 picReader 记录</h3><p>项目名: react-native-picReader-iOS</p>
<p> <a target="_blank" rel="noopener" href="https://github.com/Dawninest/react-native-picReader-iOS">GitHub地址</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">开发遇到的难点有这么几个方面:</span><br><span class="line">1.图片缩放及拖动的极限及归位</span><br><span class="line">2.超长图的支持,根据尺寸设定特别的缩放系数</span><br><span class="line"></span><br><span class="line">关于拖动限制的计算思路</span><br><span class="line">参数：x,y 当前拖动界面的中心点坐标</span><br><span class="line">noteWidth,noteHeight 缩放后的实际宽高</span><br><span class="line">SCREEN_W,SCREEN_H 屏宽高</span><br><span class="line">需考虑的判断条件:</span><br><span class="line">图宽/图高&gt;屏宽/屏高 -宽填充满/高填充满</span><br><span class="line">图高:屏高 图宽:屏宽</span><br><span class="line">需满足的要求:</span><br><span class="line">拿 图高 &gt; 图宽 说明，反之同理</span><br><span class="line">1.图高&lt;屏高 图宽&lt;屏宽 时，图片的中心点与屏幕中心点一致，不允许拖动</span><br><span class="line">2.图高&gt;屏高 图宽&lt;屏宽 时，只允许上下拖动(限制上下极限)，不允许左右拖动</span><br><span class="line">3.图高&gt;屏高 图宽&gt;屏宽 时，允许上下拖动(限制上下极限)，左右拖动(限制左右极限)</span><br></pre></td></tr></table></figure>
